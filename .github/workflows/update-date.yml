name: Update Nepali Date

on:
  schedule:
    - cron: '0 */2 * * *' # every 2 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js

      - name: Commit and push changes
        run: |
          git config --global user.name "Nepali Date Bot"
          git config --global user.email "actions@github.com"
          git add date.json
          git commit -m "‚è∞ Update Nepali date [skip ci]" || echo "No changes to commit"
          git push
