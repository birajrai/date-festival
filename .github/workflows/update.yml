name: Update Nepali Date & Uptime

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run generate

      - run: npm run uptime

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "birajrai"
          git config --global user.email "70630924+birajrai@users.noreply.github.com"
          git add date.json uptime.json
          git commit -m "🗓️ & 📡 Update Nepali date and uptime [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/birajrai/github-actions.git
          git push
